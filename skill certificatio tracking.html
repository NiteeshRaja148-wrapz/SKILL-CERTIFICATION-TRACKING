<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Skill Certification Tracking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef3f8;
            margin: 0;
        }

        /* HEADER */
        .header {
            background: linear-gradient(to right, #1e88e5, #1565c0);
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        /* CONTAINER */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        h2 {
            color: #1e88e5;
            font-size: 22px;
            border-left: 6px solid #1e88e5;
            padding-left: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
        }

        select, input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 15px;
            background: #fafbfd;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #1e88e5;
            outline: none;
            box-shadow: 0 0 6px rgba(30,136,229,0.4);
        }

        button {
            width: 100%;
            margin-top: 25px;
            background: #1e88e5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #1565c0;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
        }

        /* TABLE */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        th {
            background: #1e88e5;
            color: white;
            padding: 14px;
            font-size: 16px;
            text-align: left;
        }

        td {
            padding: 14px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover td {
            background: #f1f7ff;
        }
    </style>
</head>

<body>

    <div class="header">
        Professional Skill Certification Tracking System
    </div>

    <div class="container">

        <!-- ROLE SELECTION -->
        <h2>Role Selection</h2>
        <label>Select Role</label>
        <select id="role">
            <option>User</option>
            <option>Admin</option>
        </select>

        <!-- ADD CERTIFICATION -->
        <h2>Add Certification</h2>

        <label>Certification Title</label>
        <input type="text" id="certTitle" placeholder="e.g., AWS Cloud Practitioner">

        <label>Issuer Organization</label>
        <input type="text" id="issuer" placeholder="e.g., Amazon Web Services">

        <label>Issue Date</label>
        <input type="date" id="issueDate">

        <label>Expiry Date</label>
        <input type="date" id="expiryDate">

        <label>Upload Certificate</label>
        <input type="file" id="certFile">

        <button onclick="addCertification()">Add Certification</button>


        <!-- TABLE SECTION -->
        <h2>Your Certifications</h2>

        <table id="certTable">
            <tr>
                <th>Title</th>
                <th>Issuer</th>
                <th>Issued</th>
                <th>Expires</th>
            </tr>
        </table>

    </div>

<script>
function addCertification() {
    let title = document.getElementById("certTitle").value.trim();
    let issuer = document.getElementById("issuer").value.trim();
    let issued = document.getElementById("issueDate").value;
    let expires = document.getElementById("expiryDate").value;

    if (!title || !issuer || !issued || !expires) {
        alert("Please complete all fields before submitting.");
        return;
    }

    let table = document.getElementById("certTable");
    let row = table.insertRow(-1);

    row.insertCell(0).innerHTML = title;
    row.insertCell(1).innerHTML = issuer;
    row.insertCell(2).innerHTML = issued;
    row.insertCell(3).innerHTML = expires;

    alert("Certification added successfully!");

    document.getElementById("certTitle").value = "";
    document.getElementById("issuer").value = "";
    document.getElementById("issueDate").value = "";
    document.getElementById("expiryDate").value = "";
    document.getElementById("certFile").value = "";
}
</script>

</body>
</html>
